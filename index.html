    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- SISTEMA DE COFRE DIGITAL (Encryption) ---
        const Security = {
            encrypt: (data, key) => {
                if (!data || !key) return data;
                try {
                    return CryptoJS.AES.encrypt(JSON.stringify(data), key).toString();
                } catch (e) { console.error("Erro criptografia", e); return data; }
            },
            decrypt: (ciphertext, key) => {
                if (!ciphertext || !key) return ciphertext;
                try {
                    const bytes = CryptoJS.AES.decrypt(ciphertext, key);
                    const decryptedData = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
                    return decryptedData;
                } catch (e) { 
                    // Se falhar (ex: dados antigos não criptografados), retorna original se possível
                    return ciphertext; 
                }
            }
        };

        // --- COMPONENTE TOAST ---
        const Toast = ({ message, type, show, onClose }) => {
            if (!show) return null;
            const colors = type === 'error' ? 'bg-red-600' : (type === 'success' ? 'bg-emerald-600' : (type === 'info' ? 'bg-blue-600' : 'bg-cyan-600'));
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 md:left-auto md:translate-x-0 md:right-4 ${colors} text-white px-6 py-4 rounded-lg shadow-2xl z-[70] flex items-center gap-3 animate-fade-in w-[90%] md:w-auto`}>

            );

        // --- COMPONENTE CHART ---
        const ParkingChart = ({ historyData, financeData }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current) return;
                if (chartRef.current) chartRef.current.destroy();

                const ctx = canvasRef.current.getContext('2d');
                
                const last7Days = [...Array(7)].map((_, i) => {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    return d.toLocaleDateString('pt-BR');
                }).reverse();

                const parkingRevenue = last7Days.map(date => {
                    return (Array.isArray(historyData) ? historyData : []).filter(h => new Date(h.exitTime).toLocaleDateString('pt-BR') === date)
                                .reduce((acc, curr) => acc + (curr.total || 0), 0);
                });

                const expensesData = last7Days.map(date => {
                    return (Array.isArray(financeData) ? financeData : []).filter(f => f.type === 'Despesa' && new Date(f.date + 'T12:00:00').toLocaleDateString('pt-BR') === date)
                                .reduce((acc, curr) => acc + (curr.value || 0), 0);
                });

                chartRef.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: last7Days,
                        datasets: [
                            { label: 'Receita', data: parkingRevenue, backgroundColor: '#0891b2', borderRadius: 4 },
                            { label: 'Despesas', data: expensesData, backgroundColor: '#ef4444', borderRadius: 4 }

                        responsive: true,
                        maintainAspectRatio: false,

                            x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } }
                        }
                    }
                });

                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [historyData, financeData]);

            return <div className="h-64 w-full"><canvas ref={canvasRef}></canvas></div>;
        };

        // --- NOVA TELA DE IDENTIDADE (LOGIN/CADASTRO) ---
        const IdentityScreen = ({ onAuthenticate }) => {
            const [mode, setMode] = useState('login'); // login ou register
            const [formData, setFormData] = useState({ username: '', password: '', confirmPassword: '', email: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                // Verificar sessão persistente
                const savedUser = localStorage.getItem('parkingpro_user_session');
                const savedKey = localStorage.getItem('parkingpro_user_key');
                if (savedUser && savedKey) {
                    onAuthenticate(JSON.parse(savedUser), savedKey);
                }
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                // Normalização do username para usar como ID/Prefixo
                const safeUsername = formData.username.trim().toLowerCase().replace(/[^a-z0-9]/g, '');

                if (!safeUsername || safeUsername.length < 3) {
                    setError('Usuário deve ter pelo menos 3 caracteres alfanuméricos.');
                    setLoading(false);
                    return;
                }

                if (formData.password.length < 4) {
                    setError('Senha deve ter pelo menos 4 caracteres.');
                    setLoading(false);
                    return;
                }

                if (mode === 'register') {
                    if (formData.password !== formData.confirmPassword) {
                        setError('As senhas não coincidem.');
                        setLoading(false);
                        return;
                    }
                }

                // ESTRATÉGIA DE CONEXÃO BLINDADA (Ignora erros de servidor 400)
                try {
                    const auth = firebase.auth();
                    if (!auth.currentUser) {
                        const virtualEmail = `${safeUsername}@parking.pro`; // Email virtual para Auth
                        if (mode === 'register') {
                            await auth.createUserWithEmailAndPassword(virtualEmail, formData.password);
                        } else {
                            await auth.signInWithEmailAndPassword(virtualEmail, formData.password);
                        }
                    }
                } catch (err) {
                    // SILENT FAIL TOTAL: Se o servidor reclamar (400), o app ABRE igual.
                    // Isso é essencial para não travar o usuário por configs de nuvem externas.
                    const isConfigError = err.code === 'auth/configuration-not-found' || 
                                          err.code === 'auth/operation-not-allowed' || 
                                          err.code === 'auth/invalid-api-key' || 
                                          err.message && err.message.includes('Bad Request');
                                          
                    if (isConfigError) {
                         console.warn("Auth nuvem falhou, forçando entrada Offline Segura:", err.code);
                         setError('Aviso: Login na nuvem pendente de ativação no Firebase Console (Email/Senha). Entrando em modo local...');
                         // Pequeno delay para usuário ler o aviso antes de entrar
                         await new Promise(r => setTimeout(r, 2000));
                    } else if (err.code === 'auth/wrong-password') {
                        setError('Senha incorreta.');
                        setLoading(false);
                        return;
                    } else if (err.code === 'auth/user-not-found') {
                        setError('Usuário não encontrado. Crie uma conta.');
                        setLoading(false);
                        return;
                    } else if (err.code === 'auth/email-already-in-use') {
                        setError('Usuário já existe. Faça login.');
                        setLoading(false);
                        return;
                    } else {
                        // Outros erros de rede: avisa mas tenta seguir
                        console.error("Erro rede:", err);
                        // setError('Erro de conexão. Tente novamente.');
                        // setLoading(false);
                        // return;
                    }
                }

                // Salvar Sessão LOCAL (Sempre funciona)
                const userData = { username: safeUsername, email: formData.email, role: 'admin' };
                const encryptionKey = formData.password; // O segredo é a senha

                localStorage.setItem('parkingpro_user_session', JSON.stringify(userData));
                localStorage.setItem('parkingpro_user_key', encryptionKey);

                setLoading(false);
                onAuthenticate(userData, encryptionKey);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-950 relative overflow-hidden px-4">

                        <div className="flex justify-center mb-6"><BrandLogo title="IDENTIDADE" /></div>
                        
                        <div className="flex justify-center mb-6 bg-slate-800 p-1 rounded-lg">
                            <button onClick={()=>setMode('login')} className={`flex-1 py-2 text-xs font-bold rounded transition ${mode==='login' ? 'bg-cyan-600 text-white shadow' : 'text-slate-400'}`}>LOGIN</button>
                            <button onClick={()=>setMode('register')} className={`flex-1 py-2 text-xs font-bold rounded transition ${mode==='register' ? 'bg-cyan-600 text-white shadow' : 'text-slate-400'}`}>NOVA IDENTIDADE</button>
                        </div>

                        {error && <div className="bg-red-500/20 border border-red-500/50 text-red-200 text-xs p-3 rounded mb-4 flex items-center gap-2"><i className="ph-fill ph-warning"></i> {error}</div>}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="text-[10px] uppercase font-bold text-slate-500 mb-1 block">Usuário (ID)</label>
                                <input className="w-full p-3 bg-slate-950 border border-slate-700 rounded text-sm text-white focus:border-cyan-500 outline-none transition" 
                                    placeholder="Seu nome de usuário" value={formData.username} onChange={e=>setFormData({...formData, username:e.target.value})} />
                            </div>
                            
                            {mode === 'register' && (
                                <div>
                                    <label className="text-[10px] uppercase font-bold text-slate-500 mb-1 block">E-mail de Recuperação</label>
                                    <input className="w-full p-3 bg-slate-950 border border-slate-700 rounded text-sm text-white focus:border-cyan-500 outline-none transition" 
                                        type="email" placeholder="seu@email.com" value={formData.email} onChange={e=>setFormData({...formData, email:e.target.value})} />
                                </div>
                            )}

                            <div>
                                <label className="text-[10px] uppercase font-bold text-slate-500 mb-1 block">Senha (Chave do Cofre)</label>
                                <input type="password" className="w-full p-3 bg-slate-950 border border-slate-700 rounded text-sm text-white focus:border-cyan-500 outline-none transition"

                                </div>

                            <button disabled={loading} className="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded transition-all shadow-lg shadow-cyan-900/20 active:scale-95 flex items-center justify-center gap-2">
                                {loading ? <i className="ph-bold ph-spinner animate-spin"></i> : (mode === 'login' ? 'ABRIR COFRE' : 'CRIAR IDENTIDADE')}
                            </button>

                            <p className="text-[10px] text-slate-500 flex items-center justify-center gap-1"><i className="ph-fill ph-lock-key"></i> Dados criptografados localmente</p>
                            <p className="text-[10px] text-slate-500 mt-1">Ambiente Seguro v2.2</p>

                const extraRevenue = finances.filter(f => f.type === 'Receita' && new Date(f.date + 'T12:00:00').toDateString() === new Date().toDateString()).reduce((acc, curr) => acc + curr.value, 0);

                const totalRevenue = ticketsRevenue + extraRevenue; const balance = totalRevenue - expenses;
                return { occupied, free, totalRevenue, expenses, balance, activeSubscribers: subscribers.filter(s => s.active).length };
            }, [tickets, history, subscribers, finances, config]);

                                { id: 'subscribers', label: 'Mensalistas', icon: 'users-three', roles: ['admin', 'operator'] },
                                { id: 'agreements', label: 'Convênios', icon: 'handshake', roles: ['admin'] },
                                { id: 'config', label: 'Configurações', icon: 'gear', roles: ['admin'] },

                                    <i className={`ph ph-${item.icon} text-xl`}></i> {item.label}

                        {/* BOTÃO DE LOGOUT SEGURO */}
                        <div className="px-4 pb-2">

                                <i className="ph-bold ph-lock-key-open"></i> FECHAR COFRE

                                 ) : (

                                     <span className="flex items-center justify-center gap-2 text-cyan-500 font-bold bg-cyan-950/30 py-1 rounded">

                        <div className="flex-1 overflow-y-auto p-4 md:p-6 relative bg-slate-900">
                            
                            {/* DASHBOARD */}

                                            <input className="w-full bg-slate-900 border border-slate-700 p-4 rounded-lg text-base md:text-sm text-white" placeholder="Modelo (Opcional)" value={entryForm.model} onChange={e=>setEntryForm({...entryForm, model:e.target.value})} />
                                            <div className="bg-slate-900 p-3 rounded-lg border border-slate-700"><p className="text-xs text-red-400 font-bold mb-2 uppercase flex items-center gap-1"><i className="ph-fill ph-warning"></i> Checklist Avaria</p><div className="grid grid-cols-2 gap-2 mb-2">{commonDamages.map(item => (<div key={item} className="flex items-center gap-2"><input type="checkbox" id={`dmg-${item}`} checked={entryForm.damages.includes(item)} onChange={e => { const newDamages = e.target.checked ? [...entryForm.damages, item] : entryForm.damages.filter(i => i !== item); setEntryForm({...entryForm, damages: newDamages}); }} className="accent-red-500 w-5 h-5" /><label htmlFor={`dmg-${item}`} className="text-xs text-slate-300 cursor-pointer">{item}</label></div>))}</div><input className="w-full bg-slate-800 border border-slate-600 p-3 rounded text-base md:text-xs text-white" placeholder="Obs: Avaria específica..." value={entryForm.notes} onChange={e=>setEntryForm({...entryForm, notes:e.target.value})} /></div>

                                        <div className="flex-1 overflow-y-auto pr-2 space-y-3">
                                            {tickets.filter(t => t.plate.includes(filterPlate)).map(t => (
                                                <div key={t.id} className="bg-slate-900 p-4 rounded-lg border border-slate-700 flex flex-col md:flex-row justify-between items-start md:items-center hover:border-cyan-500 transition group gap-4">

                                    </div>
                                </div>

                            {/* LAVA RÁPIDO */}

                                <div className="space-y-6 animate-fade-in">

                                        <h3 className="font-bold text-xl text-white">Serviços e Lava-rápido</h3>
                                        <div className="flex gap-2">

                                    </div>

                                        {tickets.filter(t => t.plate.includes(filterPlate)).map(t => {
                                            const hasServices = t.services && t.services.length > 0;

                                                    <div className="flex-1 w-full md:w-auto border-l-0 md:border-l border-slate-700 pl-0 md:pl-4"><p className="text-xs text-slate-400 font-bold uppercase mb-1">Serviços</p>{hasServices ? (<div className="flex flex-wrap gap-2">{t.services.map(s => <span key={s.id} className="bg-cyan-900/50 text-cyan-300 border border-cyan-700 px-2 py-1 rounded text-xs">{s.name}</span>)}</div>) : (<p className="text-slate-600 text-sm italic">Nenhum serviço.</p>)}</div>

                                                            <button onClick={()=>{setAddServiceForm({ticketId: t.id, selectedServices: t.services || []}); setModal('service_manager');}} className="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded font-bold text-sm flex items-center gap-2"><i className="ph-bold ph-list-plus"></i> <span className="hidden sm:inline">Serviços</span></button>

                                            <button onClick={() => {setEditingFinanceId(null); setFinanceForm({type: 'Despesa', description: '', value: 0, date: new Date().toISOString().split('T')[0], category: 'Geral', file: null, fileName: ''}); setModal('finance');}} className="flex-1 md:flex-none bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-3 rounded-lg font-bold flex items-center justify-center gap-2"><i className="ph-bold ph-plus"></i> Lançar</button>

                                            </div>
                                        ))}
                                    </div>
                                </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                                                <div className="flex-1">
                                                    <h4 className="font-bold text-white">{member.name}</h4>
                                                    <p className="text-sm text-cyan-400">{member.role} • {member.shift}</p>
                                                </div>
                                                <div className="flex gap-1">
                                                    <button onClick={() => {setEditingTeamId(member.id); setTeamForm(member); setModal('team');}} className="text-blue-400 p-2"><i className="ph-bold ph-pencil"></i></button>
                                                    <button onClick={() => deleteItem('team', member.id)} className="text-red-400 p-2"><i className="ph-bold ph-trash"></i></button>

                                            </div>
                                        ))}

                                </div>

                            {/* FIDELIDADE */}
                            {tab === 'clients' && (

                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {clients.map(client => (
                                            <div key={client.id} className="bg-slate-800 p-5 rounded-xl border border-slate-700 relative">
                                                <div className="absolute top-4 right-4 text-center">
                                                    <span className="text-2xl font-bold text-emerald-400 block">{client.points}</span>
                                                    <span className="text-[9px] text-slate-500 uppercase font-bold">Pontos</span>
                                                </div>
                                                <h4 className="font-bold text-white text-lg">{client.name}</h4>
                                                <p className="text-xs text-slate-400">{client.plate}</p>

                                                    <button onClick={() => addPoints(client.id, 1)} className="flex-1 py-2 bg-emerald-600/20 text-emerald-400 rounded text-xs font-bold border border-emerald-600/50">+1 Ponto</button>

                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* MENSALISTAS */}
                            {tab === 'subscribers' && (
                                <div className="space-y-6 animate-fade-in">
                                    <div className="flex justify-between items-center">

                                        <button onClick={() => {setEditSubscriber(null); setSubscriberForm({name:'', plate:'', model:'', plan:'Integral', dueDay: 10, active: true}); setModal('subscriber_manager');}} className="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-lg font-bold flex items-center gap-2"><i className="ph-bold ph-plus"></i> Novo Mensalista</button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {subscribers.map(s => (
                                            <div key={s.id} className="bg-slate-800 p-5 rounded-xl border border-slate-700 relative">
                                                <div className="absolute top-2 right-2"><span className={`text-[10px] uppercase font-bold px-2 py-1 rounded ${s.active ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>{s.active ? 'Ativo' : 'Inativo'}</span></div>

                                                    <div><label className="text-sm font-bold text-slate-400 block mb-2">Preço Hora (Moto)</label><input type="number" className="w-full bg-slate-900 border border-slate-700 p-4 rounded text-white" value={config.priceMotoHour} onChange={e=>setConfig({...config, priceMotoHour:e.target.value})} /></div>
                                                </div>
                                                <div><label className="text-sm font-bold text-slate-400 block mb-2">Tolerância (min)</label><input type="number" className="w-full bg-slate-900 border border-slate-700 p-4 rounded text-white" value={config.toleranceMin} onChange={e=>setConfig({...config, toleranceMin:e.target.value})} /></div>
                                                <div><label className="text-sm font-bold text-slate-400 block mb-2">Diária (8h+)</label><input type="number" className="w-full bg-slate-900 border border-slate-700 p-4 rounded text-white" value={config.dailyRate} onChange={e=>setConfig({...config, dailyRate:e.target.value})} /></div>
                                            </div>
                                        </div>

                                        <button onClick={saveConfig} className="mt-8 w-full md:w-auto bg-cyan-600 hover:bg-cyan-500 text-white px-8 py-4 rounded-lg font-bold shadow-lg shadow-cyan-900/20 active:scale-95 transition">
                                            SALVAR E SINCRONIZAR CONFIGURAÇÕES
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {modal && (
                        <div className={`fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 no-print`}>
                            {modal === 'print_entry' && activeTicket && (
                                <div className="bg-white text-black p-6 rounded-xl max-w-sm w-full relative">
                                    <button onClick={() => setModal(null)} className="absolute top-2 right-2 text-gray-500 no-print"><i className="ph-bold ph-x text-xl"></i></button>
                                    <div id="print-area">
                                        <div className="text-center font-mono">
                                            <h2 className="font-bold text-xl">{config.name || 'PARKING PRO'}</h2>
                                            <p className="text-xs">{config.address}</p>
                                            <div className="my-4 border-b-2 border-dashed border-black"></div>
                                            <h3 className="text-2xl font-black">{activeTicket.plate}</h3>
                                            <p className="text-sm">{activeTicket.model}</p>
                                            <p className="text-xs mt-2">ENTRADA: {new Date(activeTicket.entryTime).toLocaleString()}</p>
                                            <div className="barcode mt-4"></div>
                                        </div>
                                    </div>

                                </div>

                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Descrição" value={financeForm.description} onChange={e=>setFinanceForm({...financeForm, description:e.target.value})} />

                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" type="date" value={financeForm.date} onChange={e=>setFinanceForm({...financeForm, date:e.target.value})} />
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="text-slate-400 px-4">Cancelar</button><button onClick={saveFinance} className="bg-emerald-600 text-white px-6 py-2 rounded font-bold">Salvar</button></div>

                                        <select className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={teamForm.role} onChange={e=>setTeamForm({...teamForm, role:e.target.value})}><option>Operador</option><option>Gerente</option><option>Lavador</option><option>Caixa</option></select>
                                        <select className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={teamForm.shift} onChange={e=>setTeamForm({...teamForm, shift:e.target.value})}><option>Manhã</option><option>Tarde</option><option>Noite</option></select>
                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Telefone" value={teamForm.phone} onChange={e=>setTeamForm({...teamForm, phone:e.target.value})} />
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="text-slate-400 px-4">Cancelar</button><button onClick={handleTeamSave} className="bg-cyan-600 text-white px-6 py-2 rounded font-bold">Salvar</button></div>

                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Nome Completo" value={clientForm.name} onChange={e=>setClientForm({...clientForm, name:e.target.value})} />
                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Telefone / WhatsApp" value={clientForm.phone} onChange={e=>setClientForm({...clientForm, phone:e.target.value})} />
                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white uppercase" placeholder="Placa Principal" value={clientForm.plate} onChange={e=>setClientForm({...clientForm, plate:e.target.value.toUpperCase()})} />
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="text-slate-400 px-4">Cancelar</button><button onClick={handleClientSave} className="bg-cyan-600 text-white px-6 py-2 rounded font-bold">Salvar</button></div>
                                </div>
                            )}

                                        <select className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={supplierForm.category} onChange={e=>setSupplierForm({...supplierForm, category:e.target.value})}><option>Peças</option><option>Serviços</option><option>Limpeza</option><option>TI</option><option>Outros</option></select>

                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="text-slate-400 px-4">Cancelar</button><button onClick={handleSupplierSave} className="bg-cyan-600 text-white px-6 py-2 rounded font-bold">Salvar</button></div>

                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="text-slate-400 px-4">Cancelar</button><button onClick={handleSubscriberSave} className="bg-violet-600 text-white px-6 py-2 rounded font-bold">Salvar</button></div>
                                </div>
                            )}

                            {modal === 'agreement_manager' && (
                                <div className="bg-slate-800 w-full max-w-md p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4">{editingAgreementId ? 'Editar Convênio' : 'Novo Convênio'}</h3>
                                    <div className="space-y-3">
                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Nome da Loja / Parceiro" value={agreementForm.name} onChange={e=>setAgreementForm({...agreementForm, name:e.target.value})} />
                                        <select className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={agreementForm.discountType} onChange={e=>setAgreementForm({...agreementForm, discountType:e.target.value})}><option value="free_time">Tempo Grátis (min)</option><option value="percentage">Desconto (%)</option></select>
                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" type="number" placeholder="Valor (Minutos ou %)" value={agreementForm.value} onChange={e=>setAgreementForm({...agreementForm, value:e.target.value})} />
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="text-slate-400 px-4">Cancelar</button><button onClick={handleAgreementSave} className="bg-cyan-600 text-white px-6 py-2 rounded font-bold">Salvar</button></div>
                                </div>
                            )}
                            
                            {modal === 'checklist' && (
                                <div className="bg-slate-800 w-full max-w-lg p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4">Vistoria - {checklistForm.plate}</h3>
                                    <div className="space-y-4">
                                        <div><label className="text-xs text-slate-400">Nível de Combustível</label><div className="flex gap-2 mt-1">{['Reserva', '1/4', '1/2', '3/4', 'Cheio'].map(opt => (<button key={opt} onClick={()=>setChecklistForm({...checklistForm, fuel: opt})} className={`flex-1 py-2 text-xs rounded border ${checklistForm.fuel === opt ? 'bg-cyan-600 border-cyan-500 text-white' : 'bg-slate-900 border-slate-700 text-slate-400'}`}>{opt}</button>))}</div></div>
                                        <textarea className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white h-24" placeholder="Observações de avarias..." value={checklistForm.notes} onChange={e=>setChecklistForm({...checklistForm, notes:e.target.value})}></textarea>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="text-slate-400 px-4">Cancelar</button><button onClick={saveChecklist} className="bg-cyan-600 text-white px-6 py-2 rounded font-bold">Salvar Vistoria</button></div>
                                </div>
                            )}

                            {modal === 'service_manager' && (
                                <div className="bg-slate-800 w-full max-w-md p-6 rounded-xl border border-slate-700">
                                    <h3 className="text-xl font-bold text-white mb-4">Adicionar Serviços</h3>
                                    <div className="space-y-2 mb-6 max-h-60 overflow-y-auto">
                                        {servicesList.map(service => { const isSelected = addServiceForm.selectedServices.find(s => s.id === service.id); return (<div key={service.id} onClick={() => toggleServiceSelection(service.id)} className={`p-4 rounded border cursor-pointer flex justify-between items-center transition ${isSelected ? 'bg-cyan-900/50 border-cyan-500' : 'bg-slate-900 border-slate-700 hover:border-slate-500'}`}><span className="text-white">{service.name}</span><span className="text-emerald-400 font-bold">{formatCurrency(service.price)}</span></div>) })}
                                    </div>
                                    <div className="flex justify-between items-center pt-4 border-t border-slate-700">
                                        <div className="text-sm text-slate-400">Total: <span className="text-white font-bold">{formatCurrency(addServiceForm.selectedServices.reduce((acc, s)=>acc+s.price,0))}</span></div>
                                        <div className="flex gap-2"><button onClick={()=>setModal(null)} className="px-4 text-slate-400">Cancelar</button><button onClick={handleAddServices} className="px-6 py-2 bg-cyan-600 text-white rounded font-bold">Salvar</button></div>
                                    </div>
                                </div>
                            )}

                            {modal === 'service_types' && (
                                <div className="bg-slate-800 w-full max-w-lg p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4">Configurar Catálogo de Serviços</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                        <input className="bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Nome do Serviço" value={serviceConfigForm.name} onChange={e=>setServiceConfigForm({...serviceConfigForm, name:e.target.value})} />
                                        <div className="flex gap-2">
                                            <input className="flex-1 bg-slate-900 border border-slate-700 p-3 rounded text-white" type="number" placeholder="Preço" value={serviceConfigForm.price} onChange={e=>setServiceConfigForm({...serviceConfigForm, price:e.target.value})} />
                                            <button onClick={saveServiceConfig} className="bg-emerald-600 text-white px-4 rounded font-bold"><i className={`ph-bold ${editingServiceId ? 'ph-check' : 'ph-plus'}`}></i></button>
                                        </div>
                                    </div>
                                    <div className="space-y-2 max-h-60 overflow-y-auto">
                                        {servicesList.map(s => (
                                            <div key={s.id} className="bg-slate-900 p-3 rounded flex justify-between items-center border border-slate-700 group">
                                                <div><p className="font-bold text-white">{s.name}</p><p className="text-xs text-emerald-400">{formatCurrency(s.price)}</p></div>
                                                <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                                                    <button onClick={()=>handleEditService(s)} className="text-blue-400"><i className="ph-bold ph-pencil"></i></button>
                                                    <button onClick={()=>removeServiceConfig(s.id)} className="text-red-400"><i className="ph-bold ph-trash"></i></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={()=>setModal(null)} className="w-full mt-6 bg-slate-700 py-3 rounded font-bold">Fechar</button>
                                </div>
                            )}

                            {modal === 'new_wash_entry' && (
                                <div className="bg-slate-800 w-full max-w-md p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4">Entrada Direta Lava-rápido</h3>
                                    <div className="space-y-4">
                                        <input className="w-full bg-slate-900 border border-slate-700 p-4 rounded text-2xl font-mono text-center uppercase" placeholder="PLACA" value={entryForm.plate} onChange={e=>setEntryForm({...entryForm, plate:e.target.value.toUpperCase()})} />
                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded" placeholder="Modelo" value={entryForm.model} onChange={e=>setEntryForm({...entryForm, model:e.target.value})} />
                                        <button onClick={handleEntry} className="w-full bg-emerald-600 py-4 rounded font-bold text-lg active:scale-95 transition">Registrar e Abrir Serviços</button>
                                    </div>
                                    <button onClick={()=>setModal(null)} className="w-full mt-2 text-slate-500">Cancelar</button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
