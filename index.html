<body>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- COMPONENTE TOAST ---
        const Toast = ({ message, type, show, onClose }) => {
            if (!show) return null;
            const colors = type === 'error' ? 'bg-red-600' : (type === 'success' ? 'bg-emerald-600' : (type === 'info' ? 'bg-blue-600' : 'bg-cyan-600'));
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 md:left-auto md:translate-x-0 md:right-4 ${colors} text-white px-6 py-4 rounded-lg shadow-2xl z-[70] flex items-center gap-3 animate-fade-in w-[90%] md:w-auto`}>
                    <i className="ph-fill ph-info text-xl"></i>
                    <span className="font-bold text-sm md:text-base">{message}</span>
                </div>
            );
        };

        // --- COMPONENTE CHART ---
        const ParkingChart = ({ historyData, financeData }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current) return;
                if (chartRef.current) chartRef.current.destroy();

                const ctx = canvasRef.current.getContext('2d');
                
                const last7Days = [...Array(7)].map((_, i) => {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    return d.toLocaleDateString('pt-BR');
                }).reverse();

                const parkingRevenue = last7Days.map(date => {
                    return historyData.filter(h => new Date(h.exitTime).toLocaleDateString('pt-BR') === date)
                                .reduce((acc, curr) => acc + curr.total, 0);
                });

                const expensesData = last7Days.map(date => {
                    return financeData.filter(f => f.type === 'Despesa' && new Date(f.date + 'T12:00:00').toLocaleDateString('pt-BR') === date)
                                .reduce((acc, curr) => acc + curr.value, 0);
                });

                chartRef.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: last7Days,
                        datasets: [
                            { label: 'Receita', data: parkingRevenue, backgroundColor: '#0891b2', borderRadius: 4 },
                            { label: 'Despesas', data: expensesData, backgroundColor: '#ef4444', borderRadius: 4 }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'top', labels: { color: '#cbd5e1', font: { size: 10 } } } },
                        scales: {
                            y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8', font: { size: 10 } } },
                            x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } }
                        }
                    }
                });

                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [historyData, financeData]);

            return <div className="h-64 w-full"><canvas ref={canvasRef}></canvas></div>;
        };

        const formatCurrency = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val || 0);
        const formatDate = (date) => new Date(date).toLocaleString('pt-BR');

        const BrandLogo = () => (
            <div className="flex items-center gap-2">

                    <i className="ph-fill ph-car text-white text-xl md:text-2xl"></i>
                </div>
                <div>
                    <h1 className="text-lg md:text-xl font-black italic tracking-tighter text-white leading-none">PARKING<span className="text-cyan-400">PRO</span></h1>
                    <p className="text-[8px] md:text-[9px] text-slate-400 font-bold uppercase tracking-widest">Sistema Inteligente</p>
                </div>
            </div>
        );

        // --- TELA DE LOGIN ---
        const LoginScreen = ({ onLogin }) => {
            const [u, setU] = useState('');
            const [p, setP] = useState('');
            const [remember, setRemember] = useState(false);

            useEffect(() => {
                const savedUser = localStorage.getItem('parkingpro_saved_user');
                const savedPass = localStorage.getItem('parkingpro_saved_pass');
                if (savedUser && savedPass) {
                    setU(savedUser);
                    setP(savedPass);
                    setRemember(true);
                }
            }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(u, p, remember);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-950 relative overflow-hidden px-4">
                    <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'url("https://images.unsplash.com/photo-1506521781263-d8422e82f27a?q=80&w=2070&auto=format&fit=crop")', backgroundSize: 'cover', backgroundPosition: 'center'}}></div>
                    <div className="bg-slate-900/90 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-sm z-10 border border-slate-800">
                        <div className="flex justify-center mb-6"><BrandLogo /></div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input className="w-full p-3 bg-slate-950 border border-slate-800 rounded text-white focus:border-cyan-500 outline-none transition" placeholder="Usuário" value={u} onChange={e=>setU(e.target.value)} />
                            <input type="password" className="w-full p-3 bg-slate-950 border border-slate-800 rounded text-white focus:border-cyan-500 outline-none transition" placeholder="Senha" value={p} onChange={e=>setP(e.target.value)} />
                            <div className="flex items-center gap-2">
                                <input type="checkbox" id="remember" checked={remember} onChange={e => setRemember(e.target.checked)} className="w-4 h-4 accent-cyan-600 rounded cursor-pointer" />
                                <label htmlFor="remember" className="text-sm text-slate-400 cursor-pointer select-none">Lembrar senha</label>
                            </div>
                            <button className="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded transition-all shadow-lg shadow-cyan-900/20 active:scale-95">ABRIR SISTEMA</button>
                        </form>
                        <div className="mt-4 text-center text-xs text-slate-600">Admin / 1234</div>
                    </div>

        };

            // CONFIGURAÇÃO DO FIREBASE EMBUTIDA
            const FIREBASE_CONFIG = {

            const [db, setDb] = useState(null);

            const [config, setConfig] = useState({ name: 'Parking Center', address: 'Av. Paulista, 1000 - SP', totalSpots: 50, priceCarHour: 15.00, priceMotoHour: 8.00, toleranceMin: 15, dailyRate: 60.00 });

            const [tickets, setTickets] = useState([]);

            const [agreements, setAgreements] = useState([]);

            const [passwordForm, setPasswordForm] = useState({ current: '', new: '', confirm: '' });

            const commonDamages = ['Arranhões', 'Amassados', 'Vidro Trincado', 'Farol Quebrado', 'Pneu Murcho', 'Antena Quebrada', 'Retrovisor Danif.'];

            const tabNames = {
                dashboard: 'Visão Geral',

                carwash: 'Lava-rápido',
                finance: 'Financeiro',
                suppliers: 'Fornecedores',

                subscribers: 'Mensalistas',
                agreements: 'Convênios',
                config: 'Configurações'
            };

            // DATA SEEDING
            const getDemoData = () => {
                const demoTickets = [
                    { id: 1715430001, plate: 'ABC-1234', model: 'VW Gol', type: 'Carro', entryTime: new Date(Date.now() - 1000 * 60 * 15).toISOString(), isSubscriber: false, damages: [], services: [], status: 'active' },
                    { id: 1715430002, plate: 'XYZ-9090', model: 'Honda CB 500', type: 'Moto', entryTime: new Date(Date.now() - 1000 * 60 * 45).toISOString(), isSubscriber: false, damages: [], services: [], status: 'active' },
                    { id: 1715430003, plate: 'MMM-5555', model: 'Jeep Compass', type: 'Carro', entryTime: new Date(Date.now() - 1000 * 60 * 120).toISOString(), isSubscriber: true, subscriberName: 'Dr. Roberto', damages: [], services: [{id:1, name:'Lavagem Simples', price:40}], status: 'active' },
                    { id: 1715430004, plate: 'BMW-0001', model: 'BMW X1', type: 'Carro', entryTime: new Date(Date.now() - 1000 * 60 * 180).toISOString(), isSubscriber: false, damages: [], services: [{id:2, name:'Lavagem Completa + Cera', price:80}], status: 'active' },
                    { id: 1715430005, plate: 'OAB-1010', model: 'Honda Civic', type: 'Carro', entryTime: new Date(Date.now() - 1000 * 60 * 200).toISOString(), isSubscriber: false, damages: ['Arranhões'], services: [], status: 'active' },
                    { id: 1715430006, plate: 'LUA-8888', model: 'Honda Titan', type: 'Moto', entryTime: new Date(Date.now() - 1000 * 60 * 240).toISOString(), isSubscriber: false, damages: [], services: [], status: 'active' },
                    { id: 1715430007, plate: 'RST-4567', model: 'Jeep Renegade', type: 'Carro', entryTime: new Date(Date.now() - 1000 * 60 * 300).toISOString(), isSubscriber: true, subscriberName: 'Empresa Tech', damages: [], services: [], status: 'active' },
                    { id: 1715430008, plate: 'FGH-1122', model: 'Hyundai HB20', type: 'Carro', entryTime: new Date(Date.now() - 1000 * 60 * 320).toISOString(), isSubscriber: false, isLoyalty: true, loyaltyClientId: 1, damages: [], services: [], status: 'active' },
                    { id: 1715430009, plate: 'VWB-2020', model: 'VW Polo', type: 'Carro', entryTime: new Date(Date.now() - 1000 * 60 * 360).toISOString(), isSubscriber: false, damages: [], services: [{id:4, name:'Polimento', price:250}], status: 'active' },
                    { id: 1715430010, plate: 'USA-9999', model: 'Toyota Hilux', type: 'Carro', entryTime: new Date(Date.now() - 1000 * 60 * 400).toISOString(), isSubscriber: true, subscriberName: 'Construtora Forte', damages: [], services: [], status: 'active' },
                ];
                const demoHistory = Array.from({length: 40}).map((_, i) => ({ id: 1715000000 + i, plate: `DEM${1000+i}`, model: 'Veículo Histórico', type: i % 3 === 0 ? 'Moto' : 'Carro', entryTime: new Date(Date.now() - 1000 * 60 * 60 * 24 * (i%7 + 1) - 1000*60*60*2).toISOString(), exitTime: new Date(Date.now() - 1000 * 60 * 60 * 24 * (i%7 + 1)).toISOString(), durationHours: 2, durationMins: 120, total: i % 3 === 0 ? 15 : 35, paymentMethod: i % 2 === 0 ? 'Dinheiro' : 'Cartão', isSubscriber: false, isHistory: true }));
                const demoFinances = [ {id: 1, type: 'Despesa', description: 'Aluguel do Pátio', value: 2500, date: new Date().toISOString(), category: 'Fixo'}, {id: 2, type: 'Despesa', description: 'Energia Elétrica', value: 450, date: new Date().toISOString(), category: 'Utilidades'}, {id: 3, type: 'Despesa', description: 'Água', value: 120, date: new Date().toISOString(), category: 'Utilidades'}, {id: 4, type: 'Despesa', description: 'Produtos de Limpeza', value: 300, date: new Date(Date.now() - 86400000).toISOString(), category: 'Insumos'}, {id: 5, type: 'Receita', description: 'Venda de Óleo', value: 150, date: new Date().toISOString(), category: 'Vendas'} ];
                const demoSubscribers = [ {id: 1, name: 'Empresa TechSolutions', plate: 'TEC2024', model: 'Frota Diversa', plan: 'Integral', dueDay: 5, active: true}, {id: 2, name: 'Dr. Roberto', plate: 'JEE2P22', model: 'Jeep Compass', plan: 'Integral', dueDay: 10, active: true}, {id: 3, name: 'Sra. Cláudia', plate: 'FIT2015', model: 'Honda Fit', plan: 'Diurno', dueDay: 15, active: true}, {id: 4, name: 'Sr. Antonio', plate: 'COR9988', model: 'Toyota Corolla', plan: 'Noturno', dueDay: 20, active: false} ];
                const demoClients = [ {id: 1, name: 'Carlos Eduardo', phone: '(11) 91234-5678', plate: 'ABC1D23', points: 8, notes: 'Cliente frequente'}, {id: 2, name: 'Fernanda Lima', phone: '(11) 92345-6789', plate: 'FER2023', points: 3, notes: ''}, {id: 3, name: 'Roberto Justos', phone: '(11) 93456-7890', plate: 'VIP0001', points: 15, notes: 'Cliente VIP'} ];
                return { demoTickets, demoHistory, demoFinances, demoSubscribers, demoClients };
            };

            // --- FIREBASE INIT ---
            useEffect(() => {
                if (!firebase.apps.length) {
                    try {
                        firebase.initializeApp(FIREBASE_CONFIG);
                        const firestore = firebase.firestore();
                        setDb(firestore);
                        setIsOnline(true);
                    } catch (e) {
                        console.error("Erro Firebase", e);
                        setIsOnline(false);
                    }
                } else {
                    const firestore = firebase.firestore();
                    setDb(firestore);
                    setIsOnline(true);
                }
            }, []);

            // --- SYNC DATA HOOK ---
            const useSync = (collectionName, setState, fallbackData) => {
                useEffect(() => {
                    if (db) {
                        const unsubscribe = db.collection(collectionName).onSnapshot(snapshot => {
                            const data = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id })); 
                            setState(data);
                        }, err => console.error(`Sync error ${collectionName}`, err));
                        return () => unsubscribe();
                    } else if (view === 'app') {
                        // LocalStorage Fallback
                        const stored = localStorage.getItem(`parkingpro_${collectionName}`);
                        if (stored) setState(JSON.parse(stored));
                        else if (fallbackData) setState(fallbackData);
                    }
                }, [db, view]);
            };

            // Setup Sync for all collections
            useSync('tickets', setTickets, []);
            useSync('history', setHistory, []);
            useSync('finances', setFinances, []);
            useSync('subscribers', setSubscribers, []);
            useSync('clients', setClients, []);
            useSync('team', setTeam, []);
            useSync('suppliers', setSuppliers, []);
            useSync('servicesList', setServicesList, []);
            useSync('agreements', setAgreements, []);
            
            // Initial Local Load for Config
            useEffect(() => {
                const stored = localStorage.getItem('parkingpro_config');
                if (stored) setConfig(JSON.parse(stored));
                else {
                     const { demoTickets, demoHistory, demoFinances, demoSubscribers, demoClients } = getDemoData();
                     // Only seed if no data (local or db will overwrite this via sync if exists)
                     // But sync is async, so this is just initial state before sync kicks in.
                     // To avoid flicker or override, we trust useSync.
                     // We just ensure we have config.
                }
            }, []);

            // --- CRUD HELPERS (Hybrid) ---
            const saveItem = async (col, item, idOverride) => {
                const id = idOverride ? String(idOverride) : String(item.id || Date.now());
                const itemToSave = { ...item, id: item.id || Date.now() }; 
                
                if (db) {
                    try {
                        await db.collection(col).doc(id).set(itemToSave);
                    } catch(e) { notify('Erro ao salvar na nuvem', 'error'); }
                } else {
                    // Local updates are handled by state updates in the specific handlers + useEffect persistence
                }
            };

            const deleteItem = async (col, id) => {
                if (db) {
                    await db.collection(col).doc(String(id)).delete();
                }
            };

            useEffect(() => {
                if (view === 'app') {
                    const save = (key, data) => localStorage.setItem(`parkingpro_${key}`, JSON.stringify(data));

                    save('agreements', agreements); save('checklists', checklists); save('finances', finances);
                    save('team', team); save('clients', clients); save('suppliers', suppliers);
                    save('servicesList', servicesList); save('config', config);
                }
            }, [tickets, history, subscribers, agreements, checklists, finances, team, clients, suppliers, servicesList, config]);

            // CÂMERA ALTERADA PARA FILE INPUT (NATIVE)
            const handleFileScan = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                setLoadingCamera(true);
                notify('Processando imagem...', 'info');

                try {
                    const { data: { text } } = await Tesseract.recognize(file, 'eng');
                    const cleanText = text.replace(/[^A-Z0-9]/ig, '').toUpperCase();
                    const match = cleanText.match(/[A-Z]{3}[0-9][A-Z0-9][0-9]{2}/) || cleanText.match(/[A-Z]{3}[0-9]{4}/);

                    if (match) {
                        setEntryForm(prev => ({ ...prev, plate: match[0] }));
                        notify(`Placa detectada: ${match[0]}`, 'success');
                    } else {
                        notify('Não foi possível identificar a placa com certeza. Verifique a imagem.', 'error');
                    }
                } catch (err) {
                    console.error(err);
                    notify('Erro ao processar imagem.', 'error');

            const prepareExit = (ticket) => { const now = new Date(); const entry = new Date(ticket.entryTime); const diffMins = Math.floor((now - entry) / 60000); const diffHours = Math.ceil(diffMins / 60); let parkingFee = 0; if (!ticket.isSubscriber) { if (diffMins > config.toleranceMin) { const rate = ticket.type === 'Carro' ? config.priceCarHour : config.priceMotoHour; parkingFee = diffHours >= 8 ? config.dailyRate : diffHours * rate; } } const servicesFee = (ticket.services || []).reduce((acc, s) => acc + s.price, 0); const total = parkingFee + servicesFee; setActiveTicket({ ...ticket, exitTime: now.toISOString(), durationMins: diffMins, durationHours: diffHours, parkingFee: parkingFee, servicesFee: servicesFee, subTotal: total, total: total, appliedAgreement: null }); setPaymentMethod('Dinheiro'); setModal('confirm_exit'); };

                                        {(activeTicket.damages.length > 0 || activeTicket.notes) && <div className="text-left text-xs mb-4 border border-black p-1"><div className="font-bold uppercase border-b border-black mb-1">AVARIAS / OBS:</div>{activeTicket.damages.length > 0 && <div>{activeTicket.damages.join(', ')}</div>}{activeTicket.notes && <div>{activeTicket.notes}</div>}</div>}

                                    <div className="p-4 bg-slate-100 flex gap-2 no-print justify-center border-t"><button onClick={()=>window.print()} className="bg-blue-600 text-white px-6 py-3 rounded text-sm font-bold flex-1"><i className="ph-bold ph-printer"></i> Imprimir</button><button onClick={()=>setModal(null)} className="bg-slate-600 text-white px-6 py-3 rounded text-sm font-bold flex-1">Fechar</button></div>
                                </div>
                            )}

                            {/* CONFIRM EXIT */}
                            {modal === 'confirm_exit' && activeTicket && (
                                <div className="bg-slate-800 text-white w-full max-w-md p-6 rounded-xl border border-slate-700 shadow-2xl">

                                        {!activeTicket.isSubscriber && (<div className="border-t border-slate-700 pt-2 mt-2"><label className="text-xs text-slate-400 mb-1 block">Forma de Pagamento</label><div className="grid grid-cols-3 gap-2">{['Dinheiro', 'Cartão', 'Pix'].map(m => <button key={m} onClick={()=>setPaymentMethod(m)} className={`py-2 px-2 rounded text-xs font-bold border ${paymentMethod === m ? 'bg-cyan-600 border-cyan-600 text-white' : 'border-slate-600 text-slate-400'}`}>{m}</button>)}</div></div>)}
                                        <div className="border-t border-slate-700 pt-3 flex justify-between items-center"><span className="text-lg font-bold">TOTAL A PAGAR</span><div className="text-right">{activeTicket.subTotal !== activeTicket.total && <span className="block text-xs text-slate-500 line-through">{formatCurrency(activeTicket.subTotal)}</span>}<span className="text-3xl font-bold text-emerald-400">{activeTicket.isSubscriber ? 'R$ 0,00' : formatCurrency(activeTicket.total)}</span></div></div>

                                    <div className="flex justify-end gap-3"><button onClick={()=>setModal(null)} className="px-4 py-3 text-slate-400 font-bold">Cancelar</button><button onClick={confirmExit} className="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-lg font-bold flex items-center gap-2"><i className="ph-bold ph-check-circle"></i> Receber</button></div>
                                </div>
                            )}

                            {/* EXIT PRINT */}
                            {modal === 'print_exit' && activeTicket && (
                                <div className="bg-white text-black p-0 rounded shadow-2xl relative w-full md:w-[320px]">
                                    <div id="print-area" className="ticket-paper w-full">
                                        <div className="font-bold text-lg uppercase mb-2">{config.name}</div><div className="text-xs">{config.address}</div><div className="ticket-divider"></div>
                                        <div className="font-bold text-xl uppercase mb-1">RECIBO DE PAGAMENTO</div>
                                        <div className="text-left text-sm space-y-1 mb-4 mt-4">
                                            <div className="flex justify-between"><span>Placa:</span> <span className="font-bold">{activeTicket.plate}</span></div>
                                            <div className="flex justify-between"><span>Entrada:</span> <span>{new Date(activeTicket.entryTime).toLocaleDateString()} {new Date(activeTicket.entryTime).toLocaleTimeString()}</span></div>
                                            <div className="flex justify-between"><span>Saída:</span> <span>{new Date(activeTicket.exitTime).toLocaleDateString()} {new Date(activeTicket.exitTime).toLocaleTimeString()}</span></div>
                                            <div className="flex justify-between"><span>Permanência:</span> <span>{activeTicket.durationHours}h {activeTicket.durationMins % 60}m</span></div>

                                        <div className="ticket-divider"></div>
                                        <div className="text-sm space-y-1"><div className="flex justify-between"><span>Estacionamento:</span> <span>{formatCurrency(activeTicket.parkingFee)}</span></div><div className="flex justify-between"><span>Serviços:</span> <span>{formatCurrency(activeTicket.servicesFee)}</span></div>{activeTicket.appliedAgreement && <div className="flex justify-between text-xs italic"><span>Desc. ({activeTicket.appliedAgreement.name}):</span> <span>-{formatCurrency(activeTicket.subTotal - activeTicket.total)}</span></div>}</div>

                                    <div className="p-4 bg-slate-100 flex gap-2 no-print justify-center border-t"><button onClick={()=>window.print()} className="bg-blue-600 text-white px-6 py-3 rounded text-sm font-bold flex-1"><i className="ph-bold ph-printer"></i> Imprimir</button><button onClick={()=>setModal(null)} className="bg-slate-600 text-white px-6 py-3 rounded text-sm font-bold flex-1">Fechar</button></div>
                                </div>

                            {/* VISTORIA MODAL */}

                                        </div>
                                        <div><label className="text-xs text-slate-400 mb-1 block">Nível de Combustível</label><select className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={checklistForm.fuel} onChange={e=>setChecklistForm({...checklistForm, fuel:e.target.value})}><option>Reserva</option><option>1/4</option><option>1/2</option><option>3/4</option><option>Cheio</option></select></div>
                                        <div><label className="text-xs text-slate-400 mb-1 block">Avarias (Selecione)</label><div className="grid grid-cols-2 gap-2">{commonDamages.map(item => (<div key={item} className="flex items-center gap-2"><input type="checkbox" checked={checklistForm.items.includes(item)} onChange={e => { if(e.target.checked) setChecklistForm({...checklistForm, items: [...checklistForm.items, item]}); else setChecklistForm({...checklistForm, items: checklistForm.items.filter(i => i !== item)}); }} className="accent-cyan-500 w-5 h-5" /><label className="text-sm text-slate-300">{item}</label></div>))}</div></div>
                                        <div><label className="text-xs text-slate-400 mb-1 block">Observações</label><textarea className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white h-20" value={checklistForm.notes} onChange={e=>setChecklistForm({...checklistForm, notes:e.target.value})}></textarea></div>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="px-4 py-3 text-slate-400">Cancelar</button><button onClick={saveChecklist} className="px-4 py-3 bg-cyan-600 text-white rounded font-bold hover:bg-cyan-700">Salvar Vistoria</button></div>
                                </div>
                            )}

                            {/* FINANCEIRO MODAL */}
                            {modal === 'finance' && (
                                <div className="bg-slate-800 w-full max-w-md p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4 border-b border-slate-700 pb-2">{editingFinanceId ? 'Editar Lançamento' : 'Novo Lançamento'}</h3>
                                    <div className="space-y-3">
                                        <div className="flex gap-3">
                                            <div className="flex-1"><label className="text-xs text-slate-400 mb-1 block">Tipo</label><select className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={financeForm.type} onChange={e=>setFinanceForm({...financeForm, type:e.target.value})}><option value="Receita">Receita (+)</option><option value="Despesa">Despesa (-)</option></select></div>
                                            <div className="flex-1"><label className="text-xs text-slate-400 mb-1 block">Data</label><input type="date" className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={financeForm.date} onChange={e=>setFinanceForm({...financeForm, date:e.target.value})} /></div>
                                        </div>
                                        <div><label className="text-xs text-slate-400 mb-1 block">Descrição</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Ex: Conta de Luz" value={financeForm.description} onChange={e=>setFinanceForm({...financeForm, description:e.target.value})} /></div>
                                        <div className="flex gap-3">
                                            <div className="flex-1"><label className="text-xs text-slate-400 mb-1 block">Valor (R$)</label><input type="number" className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={financeForm.value} onChange={e=>setFinanceForm({...financeForm, value:e.target.value})} /></div>
                                            <div className="flex-1"><label className="text-xs text-slate-400 mb-1 block">Categoria</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Ex: Fixo" value={financeForm.category} onChange={e=>setFinanceForm({...financeForm, category:e.target.value})} /></div>
                                        </div>
                                        <div>
                                            <label className="text-xs text-slate-400 mb-1 block">Anexo / Boleto</label>
                                            <input type="file" className="text-xs text-slate-400" onChange={e => {
                                                const file = e.target.files[0];
                                                if(file){
                                                    if(file.size > 500000) return notify('Arquivo muito grande (Máx 500kb)', 'error');
                                                    const reader = new FileReader();
                                                    reader.onloadend = () => setFinanceForm({...financeForm, file: reader.result, fileName: file.name});
                                                    reader.readAsDataURL(file);
                                                }
                                            }} />
                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="px-4 py-3 text-slate-400">Cancelar</button><button onClick={saveFinance} className="px-4 py-3 bg-emerald-600 text-white rounded font-bold hover:bg-emerald-700">Confirmar</button></div>
                                </div>
                            )}

                            {/* EQUIPE MODAL */}
                            {modal === 'team' && (
                                <div className="bg-slate-800 w-full max-w-md p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4 border-b border-slate-700 pb-2">Novo Funcionário</h3>
                                    <div className="space-y-3">
                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Nome Completo" value={teamForm.name} onChange={e=>setTeamForm({...teamForm, name:e.target.value})} />
                                        <div className="flex gap-3">
                                            <select className="flex-1 bg-slate-900 border border-slate-700 p-3 rounded text-white" value={teamForm.role} onChange={e=>setTeamForm({...teamForm, role:e.target.value})}><option>Operador</option><option>Gerente</option><option>Caixa</option></select>
                                            <select className="flex-1 bg-slate-900 border border-slate-700 p-3 rounded text-white" value={teamForm.shift} onChange={e=>setTeamForm({...teamForm, shift:e.target.value})}><option>Manhã</option><option>Tarde</option><option>Noite</option></select>
                                        </div>
                                        <input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Telefone/Celular" value={teamForm.phone} onChange={e=>setTeamForm({...teamForm, phone:e.target.value})} />
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="px-4 py-3 text-slate-400">Cancelar</button><button onClick={saveTeam} className="px-4 py-3 bg-cyan-600 text-white rounded font-bold hover:bg-cyan-700">Salvar Cadastro</button></div>
                                </div>
                            )}

                            {/* CONVÊNIO MODAL */}
                            {modal === 'new_agreement' && (
                                <div className="bg-slate-800 text-white w-full max-w-sm p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4 border-b border-slate-700 pb-2">Novo Convênio</h3>
                                    <div className="space-y-4">
                                        <div><label className="text-xs text-slate-400 block mb-1">Nome do Parceiro</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" placeholder="Ex: Academia X" value={agreementForm.name} onChange={e=>setAgreementForm({...agreementForm, name:e.target.value})} /></div>
                                        <div><label className="text-xs text-slate-400 block mb-1">Tipo de Desconto</label><select className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={agreementForm.discountType} onChange={e=>setAgreementForm({...agreementForm, discountType:e.target.value})}><option value="free_time">Tempo Grátis (Minutos)</option><option value="percentage">Desconto (%)</option></select></div>
                                        <div><label className="text-xs text-slate-400 block mb-1">Valor</label><input type="number" className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={agreementForm.value} onChange={e=>setAgreementForm({...agreementForm, value:e.target.value})} /></div>
                                        <button onClick={saveAgreement} className="w-full bg-cyan-600 py-3 rounded font-bold">Salvar</button>
                                        <button onClick={()=>setModal(null)} className="w-full text-slate-400 py-3 text-sm">Cancelar</button>
                                    </div>
                                </div>
                            )}

                            {/* FORNECEDOR MODAL */}
                            {modal === 'supplier_manager' && (
                                <div className="bg-slate-800 w-full max-w-md p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4 border-b border-slate-700 pb-2">{editSupplier ? 'Editar Fornecedor' : 'Novo Fornecedor'}</h3>
                                    <div className="space-y-3">
                                        <div><label className="text-xs text-slate-400 block mb-1">Nome da Empresa</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={supplierForm.name} onChange={e=>setSupplierForm({...supplierForm, name:e.target.value})} /></div>
                                        <div><label className="text-xs text-slate-400 block mb-1">Contato / Telefone</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={supplierForm.contact} onChange={e=>setSupplierForm({...supplierForm, contact:e.target.value})} /></div>
                                        <div><label className="text-xs text-slate-400 block mb-1">Categoria</label><select className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={supplierForm.category} onChange={e=>setSupplierForm({...supplierForm, category:e.target.value})}><option>Peças</option><option>Produtos Limpeza</option><option>Manutenção</option><option>Serviços</option><option>Outros</option></select></div>
                                        <div><label className="text-xs text-slate-400 block mb-1">Observações</label><textarea className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white h-20" value={supplierForm.notes} onChange={e=>setSupplierForm({...supplierForm, notes:e.target.value})}></textarea></div>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="px-4 py-3 text-slate-400">Cancelar</button><button onClick={saveSupplier} className="px-4 py-3 bg-cyan-600 text-white rounded font-bold hover:bg-cyan-700">Salvar</button></div>
                                </div>
                            )}

                            {/* MENSALISTA MODAL */}
                            {modal === 'subscriber_manager' && (
                                <div className="bg-slate-800 w-full max-w-md p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4 border-b border-slate-700 pb-2">{editSubscriber ? 'Editar Mensalista' : 'Novo Mensalista'}</h3>
                                    <div className="space-y-3">
                                        <div><label className="text-xs text-slate-400 block mb-1">Nome do Cliente</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={subscriberForm.name} onChange={e=>setSubscriberForm({...subscriberForm, name:e.target.value})} /></div>
                                        <div className="flex gap-3">
                                            <div className="flex-1"><label className="text-xs text-slate-400 block mb-1">Placa</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white uppercase" value={subscriberForm.plate} onChange={e=>setSubscriberForm({...subscriberForm, plate:e.target.value.toUpperCase()})} /></div>
                                            <div className="flex-1"><label className="text-xs text-slate-400 block mb-1">Modelo</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={subscriberForm.model} onChange={e=>setSubscriberForm({...subscriberForm, model:e.target.value})} /></div>
                                        </div>
                                        <div className="flex gap-3">
                                            <div className="flex-1"><label className="text-xs text-slate-400 block mb-1">Plano</label><select className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={subscriberForm.plan} onChange={e=>setSubscriberForm({...subscriberForm, plan:e.target.value})}><option>Integral</option><option>Diurno</option><option>Noturno</option></select></div>
                                            <div className="flex-1"><label className="text-xs text-slate-400 block mb-1">Dia Vencimento</label><input type="number" className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={subscriberForm.dueDay} onChange={e=>setSubscriberForm({...subscriberForm, dueDay:e.target.value})} /></div>
                                        </div>
                                        <div className="flex items-center gap-2 mt-2"><input type="checkbox" checked={subscriberForm.active} onChange={e=>setSubscriberForm({...subscriberForm, active:e.target.checked})} className="w-5 h-5 accent-emerald-500" /><label className="text-sm text-slate-300">Contrato Ativo</label></div>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="px-4 py-3 text-slate-400">Cancelar</button><button onClick={saveSubscriber} className="px-4 py-3 bg-violet-600 text-white rounded font-bold hover:bg-violet-700">Salvar</button></div>
                                </div>
                            )}

                            {/* CLIENTE MODAL (NOVO) */}
                            {modal === 'client_manager' && (
                                <div className="bg-slate-800 w-full max-w-md p-6 rounded-xl border border-slate-700 shadow-2xl">
                                    <h3 className="text-xl font-bold text-white mb-4 border-b border-slate-700 pb-2">{editClient ? 'Editar Cliente' : 'Novo Cliente'}</h3>
                                    <div className="space-y-3">
                                        <div><label className="text-xs text-slate-400 block mb-1">Nome</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={clientForm.name} onChange={e=>setClientForm({...clientForm, name:e.target.value})} /></div>
                                        <div className="flex gap-3">
                                            <div className="flex-1"><label className="text-xs text-slate-400 block mb-1">Telefone</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" value={clientForm.phone} onChange={e=>setClientForm({...clientForm, phone:e.target.value})} /></div>
                                            <div className="flex-1"><label className="text-xs text-slate-400 block mb-1">Placa (Opcional)</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white uppercase" value={clientForm.plate} onChange={e=>setClientForm({...clientForm, plate:e.target.value.toUpperCase()})} /></div>
                                        </div>
                                        {editClient && (<div><label className="text-xs text-slate-400 block mb-1">Pontos Fidelidade</label><input className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white" type="number" value={clientForm.points} onChange={e=>setClientForm({...clientForm, points:parseInt(e.target.value) || 0})} /></div>)}
                                        <div><label className="text-xs text-slate-400 block mb-1">Observações</label><textarea className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white h-20" value={clientForm.notes} onChange={e=>setClientForm({...clientForm, notes:e.target.value})}></textarea></div>
                                    </div>
                                    <div className="flex justify-end gap-2 mt-6"><button onClick={()=>setModal(null)} className="px-4 py-3 text-slate-400">Cancelar</button><button onClick={saveClient} className="px-4 py-3 bg-cyan-600 text-white rounded font-bold hover:bg-cyan-700">Salvar</button></div>
                                </div>
                            )}

                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
